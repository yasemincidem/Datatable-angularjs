<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-require="angular.js@1.0.x"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directive.js"></script>


</head>
<body>
<div ng-app="myApp">
    <div ng-controller="TableCtrl">
        <modal ng-show="showModal"  ></modal>
        <div class="panel panel-default">
            <div class="panel-heading">Personal Information Table</div>
            <search></search>
            <table class="table">
                <thead>
                <tr>
                    <th>Order</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Status</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data | filter:search">
                    <td>{{ $index+1}}</td>
                    <td>{{item.name }}</td>
                    <td>{{item.surname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.country}}</td>
                    <td>
                        <input type="button" value="Edit" class="btn btn-danger" ng-click="Edit($index)"/>
                    </td>
                    <td>
                        <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(item.name)"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
